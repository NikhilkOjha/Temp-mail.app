<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TempMail.app - Free Temporary Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to TempMail.app</h1>
    <p>Use your temporary email below to protect your real inbox from spam.</p>

    <div>
      <strong>Email Address:</strong>
      <span id="email">Loading...</span>
      <button onclick="copyEmail()">Copy</button>
    </div>

    <button onclick="loadMessages()">ðŸ”„ Refresh Inbox</button>
    <div class="loader" style="display: none;"></div>
    <div id="inbox"></div>

    <p style="margin-top:20px;">
      <a href="/about.html">About</a> | 
      <a href="/privacy.html">Privacy</a> | 
      <a href="/terms.html">Terms</a> | 
      <a href="/contact.html">Contact</a>
    </p>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">Message</div>

  <script>
    let account = null;
    let token = null;

    async function createAccount() {
      const res = await fetch("https://api.mail.tm/accounts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          address: generateRandomEmail(),
          password: "temppassword123"
        })
      });
      const data = await res.json();
      return data;
    }

    async function getToken(email) {
      const res = await fetch("https://api.mail.tm/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          address: email,
          password: "temppassword123"
        })
      });
      const data = await res.json();
      return data.token;
    }

    async function loadMessages() {
      document.querySelector(".loader").style.display = "block";
      const res = await fetch("https://api.mail.tm/messages", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const inbox = document.getElementById("inbox");
      inbox.innerHTML = "";
      if (data['hydra:member'].length === 0) {
        inbox.innerHTML = "<p>No messages yet. Check back soon.</p>";
      } else {
        data['hydra:member'].forEach((msg) => {
          inbox.innerHTML += `
            <div style="margin-bottom: 10px;">
              <strong>${msg.from.address}</strong><br />
              <em>${msg.subject}</em><br />
              <small>${new Date(msg.intro).toLocaleString()}</small>
            </div>
          `;
        });
      }
      document.querySelector(".loader").style.display = "none";
      showToast("Inbox refreshed");
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function copyEmail() {
      navigator.clipboard.writeText(account.address);
      showToast("Email copied to clipboard!");
    }

    function generateRandomEmail() {
      const random = Math.random().toString(36).substring(2, 10);
      return `${random}@tmpmail.net`;
    }

    async function init() {
      account = await createAccount();
      token = await getToken(account.address);
      document.getElementById("email").textContent = account.address;
      loadMessages();
    }

    init();
  </script>
</body>
</html>
