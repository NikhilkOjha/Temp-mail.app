<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempMail.app - Disposable Email</title>
  <link rel="icon" type="image/png" href="/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6ff;
      color: #333;
    }
    header {
      background-color: #0056d6;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .email-display {
      text-align: center;
      margin-bottom: 20px;
    }
    .email-box {
      background: #eef3ff;
      padding: 10px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      color: #0056d6;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    button {
      padding: 10px 15px;
      background-color: #0056d6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003a98;
    }
    .message-list {
      margin-top: 20px;
    }
    .message {
      background-color: #f9fbff;
      border-left: 4px solid #0056d6;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>TempMail.app</h1>
    <p>Free temporary disposable email address</p>
  </header>

  <div class="container">
    <div class="email-display">
      <p>Your temporary email:</p>
      <div class="email-box" id="emailBox">Loading...</div>
    </div>
    <div class="actions">
      <button onclick="fetchMessages()">Refresh Inbox</button>
      <button onclick="generateNewEmail()">New Email</button>
    </div>
    <div class="message-list" id="inbox">
      <p>Checking inbox...</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 TempMail.app | Powered by 1secmail</p>
  </footer>

  <script>
    let username = localStorage.getItem('tempmail_user') || generateRandomUsername();
    const domain = '1secmail.com';

    function generateRandomUsername() {
      const user = 'user' + Math.floor(Math.random() * 100000);
      localStorage.setItem('tempmail_user', user);
      return user;
    }

    function generateNewEmail() {
      localStorage.removeItem('tempmail_user');
      username = generateRandomUsername();
      updateEmailBox();
      fetchMessages();
    }

    function updateEmailBox() {
      document.getElementById('emailBox').textContent = `${username}@${domain}`;
    }

    async function fetchMessages() {
      updateEmailBox();
      const inbox = document.getElementById('inbox');
      inbox.innerHTML = '<p>Loading messages...</p>';

      try {
        const response = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${username}&domain=${domain}`);
        const messages = await response.json();

        if (messages.length === 0) {
          inbox.innerHTML = '<p>No messages yet.</p>';
        } else {
          inbox.innerHTML = messages.map(msg => `
            <div class="message">
              <p><strong>From:</strong> ${msg.from}</p>
              <p><strong>Subject:</strong> ${msg.subject}</p>
              <button onclick="readMessage(${msg.id})">Read Message</button>
            </div>
          `).join('');
        }
      } catch (error) {
        inbox.innerHTML = '<p>Error fetching messages.</p>';
      }
    }

    async function readMessage(id) {
      const response = await fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${username}&domain=${domain}&id=${id}`);
      const message = await response.json();
      alert(`Subject: ${message.subject}\n\n${message.textBody || message.htmlBody || '(No content)'}`);
    }

    // Initialize
    updateEmailBox();
    fetchMessages();
  </script>
</body>
</html>
