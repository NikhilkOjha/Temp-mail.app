<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TempMail.app - Disposable Inbox</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef5ff;
      color: #222;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 { color: #0056d6; }
    .email-box {
      background: #fff;
      border: 2px dashed #0056d6;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 18px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      background: #0056d6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #003d99; }
    .message {
      background: #fff;
      padding: 15px;
      margin-top: 10px;
      border-left: 5px solid #0056d6;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üì¨ TempMail.app</h1>
  <p>Free disposable email powered by 1secmail. No sign up, no spam.</p>

  <div class="email-box">
    <strong>Your Temp Email:</strong><br>
    <span id="email">Loading...</span>
  </div>

  <div class="actions">
    <button onclick="fetchMessages()">üîÑ Refresh Inbox</button>
    <button onclick="generateNewEmail()">üîÅ New Email</button>
  </div>

  <h2>üì• Inbox</h2>
  <div id="messages">Loading...</div>

  <footer>
    <hr>
    <p>&copy; 2025 TempMail.app</p>
  </footer>

  <script>
    let username = localStorage.getItem("tempmail_username");
    const domain = "1secmail.com";
    const emailDisplay = document.getElementById("email");
    const inboxDisplay = document.getElementById("messages");

    function generateUsername() {
      return "user" + Math.floor(Math.random() * 100000);
    }

    function generateNewEmail() {
      username = generateUsername();
      localStorage.setItem("tempmail_username", username);
      updateEmail();
      fetchMessages();
    }

    function updateEmail() {
      const email = `${username}@${domain}`;
      emailDisplay.textContent = email;
    }

    async function fetchMessages() {
      updateEmail();
      inboxDisplay.innerHTML = "<p>Loading messages...</p>";
      const url = `https://www.1secmail.com/api/v1/?action=getMessages&login=${username}&domain=${domain}`;
      try {
        const res = await fetch(url);
        const messages = await res.json();

        if (messages.length === 0) {
          inboxDisplay.innerHTML = "<p>No messages yet. Try again in a minute.</p>";
          return;
        }

        inboxDisplay.innerHTML = messages.map(msg => `
          <div class="message">
            <strong>From:</strong> ${msg.from}<br>
            <strong>Subject:</strong> ${msg.subject}<br>
            <button onclick="readMessage(${msg.id})">üìñ Read</button>
          </div>
        `).join("");
      } catch (e) {
        inboxDisplay.innerHTML = "<p>Error loading messages. Try again later.</p>";
      }
    }

    async function readMessage(id) {
      const url = `https://www.1secmail.com/api/v1/?action=readMessage&login=${username}&domain=${domain}&id=${id}`;
      const res = await fetch(url);
      const msg = await res.json();
      alert(`üìß ${msg.subject}\n\n${msg.textBody || msg.htmlBody || "(No content)"}`);
    }

    // Init app
    if (!username) {
      generateNewEmail();
    } else {
      updateEmail();
      fetchMessages();
    }
  </script>
</body>
</html>
