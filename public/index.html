<body>
  <h1>ðŸ“¬ TempMail.app</h1>
  <p>Instant, disposable inbox â€” no registration required.</p>

  <div class="email-box">

    <span id="email"></span>
  </div>
  <button onclick="fetchMessages()">ðŸ”„ Refresh Inbox</button>

    <!-- Google AdSense will go here -->

  <h2>ðŸ“¥ Inbox</h2>
  <div id="messages">
    <p>Loading messages...</p>
  </div>

  <footer>
    <hr />

    <a href="/about.html">About</a> |

  <script>
    let username = generateUsername();
    const domain = "1secmail.com";
    const email = `${username}@${domain}`;
    document.getElementById("email").textContent = email;

    function generateUsername() {
      return "user" + Math.floor(Math.random() * 100000);
    }

    async function fetchMessages() {
      const url = `https://www.1secmail.com/api/v1/?action=getMessages&login=${username}&domain=${domain}`;
      const res = await fetch(url);
      const messages = await res.json();
      const container = document.getElementById("messages");

      if (messages.length === 0) {
        container.innerHTML = "<p>No messages yet. Check again soon.</p>";
        return;
      }

      container.innerHTML = messages.map(msg => `
        <div class="message">
          <div><strong>From:</strong> ${msg.from}</div>
          <div><strong>Subject:</strong> ${msg.subject}</div>
          <button onclick="readMessage(${msg.id})">ðŸ“– Read</button>
        </div>
      `).join("");
    }

    async function readMessage(id) {
      const url = `https://www.1secmail.com/api/v1/?action=readMessage&login=${username}&domain=${domain}&id=${id}`;
      const res = await fetch(url);
      const msg = await res.json();
      alert(`ðŸ“§ Subject: ${msg.subject}\n\n${msg.textBody || msg.htmlBody || "(No content)"}`);
    }

    fetchMessages();
  </script>
